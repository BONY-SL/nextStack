<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inner {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #btn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<label for="inputField"></label>
<input type="text" id="inputField" placeholder="Type something...">
<div id="outer">
    <div id="inner">
        <button id="btn">Click me</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
